<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .bmi-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 25px rgba(0, 0, 0, 0.2);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 80%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      text-align: center;
      transition: 0.3s;
    }

    input:focus {
      border-color: #f39c12;
      box-shadow: 0 0 8px rgba(243, 156, 18, 0.4);
      outline: none;
    }

    button {
      background-color: #f39c12;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    button:hover {
      background-color: #e67e22;
      transform: scale(1.05);
    }

    #output {
      margin-top: 20px;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
    }

    .underweight { color: #3498db; }
    .normal { color: #27ae60; }
    .overweight { color: #e67e22; }
    .obese { color: #e74c3c; }
  </style>
</head>
<body>
  <div class="bmi-box">
    <h2>Body Mass Index (BMI)</h2>
    <p style="color:#555;">A measure of body fat in adults</p>
    <input type="number" id="weight" placeholder="Weight (kg)">
    <input type="number" id="height" placeholder="Height (cm)">
    <br>
    <button onclick="calculateBMI()">Calculate BMI</button>
    <div id="output"></div>
  </div>

  <script>
    function calculateBMI() {
      let weight = parseFloat(document.getElementById("weight").value);
      let height = parseFloat(document.getElementById("height").value) / 100;

      if (isNaN(weight) || isNaN(height) || height <= 0) {
        document.getElementById("output").innerHTML = "Please enter valid numbers!";
        return;
      }

      let bmi = (weight / (height * height)).toFixed(1);
      let status = "";
      let colorClass = "";

      if (bmi < 18) { status = "Underweight"; colorClass = "underweight"; }
      else if (bmi >= 18 && bmi < 25) { status = "Normal"; colorClass = "normal"; }
      else if (bmi >= 25 && bmi < 30) { status = "Overweight"; colorClass = "overweight"; }
      else { status = "Obese"; colorClass = "obese"; }

      document.getElementById("output").innerHTML = `Your BMI: <b>${bmi}</b><br>Status: <span class='${colorClass}'>${status}</span>`;
    }
  </script>
</body>
</html>
